<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Product Landing Page</title>
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://your-logo-url.com" alt="Logo">
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#pricing" class="nav-link">Pricing</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </header>

  <section id="features">
    <!-- Content for the Features section goes here -->
    <h2>Features</h2>
    <!-- Additional content -->
  </section>

  <section id="pricing">
    <!-- Content for the Pricing section goes here -->
    <h2>Pricing</h2>
    <!-- Additional content -->
  </section>

  <section id="contact">
    <!-- Content for the Contact section goes here -->
    <h2>Contact</h2>
    <!-- Additional content -->
  </section>

  <section id="video-section">
    <video id="video" controls>
      <source src="https://your-video-url.com" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section id="form-section">
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <input type="submit" id="submit" value="Submit">
    </form>
  </section>

</body>
</html>
